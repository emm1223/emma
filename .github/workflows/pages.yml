name: Deploy docs to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./docs
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
