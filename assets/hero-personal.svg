<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 360" width="1200" height="360" role="img" aria-label="EMMA Hero Personal">
  <defs>
    <linearGradient id="grad" x1="0" x2="1">
      <stop offset="0%" stop-color="#6D28D9"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="16" stdDeviation="24" flood-color="#000" flood-opacity="0.28"/>
    </filter>
  </defs>
  <rect width="1200" height="360" rx="18" fill="#071028"/>
  <g transform="translate(48,36)">
    <rect width="1104" height="288" rx="14" fill="url(#grad)" opacity="0.06"/>
    <g filter="url(#shadow)">
      <g transform="translate(28,18)">
        <circle cx="84" cy="84" r="80" fill="#0EA5A4"/>
        <g transform="translate(190,40)">
          <text x="0" y="0" font-family="Inter, Roboto, sans-serif" font-size="40" fill="#ffffff" font-weight="800">Emmanuel Munayar</text>
          <text x="0" y="44" font-family="Inter, Roboto, sans-serif" font-size="18" fill="#e6eef6">Laboratorio de Código — Universidad El Bosque, Bogotá</text>
          <rect x="0" y="64" width="620" height="2" fill="#ffffff" opacity="0.06"/>
          <text x="0" y="104" font-family="Inter, Roboto, sans-serif" font-size="14" fill="#cfe8ff">Prototipos · Frontend · Backend · Automatización</text>
        </g>
      </g>
    </g>
  </g>
  <!-- subtle animated dots -->
  <circle cx="980" cy="60" r="6" fill="#6D28D9">
    <animate attributeName="cy" values="40;80;40" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1048" cy="140" r="5" fill="#06B6D4">
    <animate attributeName="cx" values="1038;1058;1038" dur="6s" repeatCount="indefinite"/>
  </circle>
</svg>
